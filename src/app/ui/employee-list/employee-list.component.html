<h1 class="text-white text-uppercase m-3">Employee list </h1>
<ul *ngIf="data$ | async as data; else empty" class="m-3">
  <li *ngFor="let employee of data">{{ employee.personalNumber }}: {{ employee.name }} {{employee.mail}}
    <button (click)="remove(employee.personalNumber)" class="btn btn-outline-danger" type="button">Remove me</button>
  </li>
</ul>
<ng-template #empty> There is no data</ng-template>
